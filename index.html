<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="image/Logo.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <title>Page de connexion MES</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    width: 100vw;

    background-image: url("image/fond.jpg");

    background-size: cover;       
    background-position: 98% center;  
    background-repeat: no-repeat;
    background-attachment: fixed; 
    display: flex;
    justify-content: center;
    align-items: center;
}


        .login-box {
            background: #e6e6e6;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            color: #333;
            text-align: center;
	    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .login-box h1 {
            margin-bottom: 10px;
	    margin-top: -10px;
	    color: #222;
        }

        .login-box p {
            font-size: 14px;
            margin-bottom: 25px;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
	    font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="login-box">
        <h1>Connexion MES</h1>

        <form id="loginForm">
        <input type="text" placeholder="Identifiant"required>
        <input type="password" placeholder="Mot de passe"required>
        <button type="submit">Se connecter</button>
	</form>
    </div>
<script src="script.js"></script>

</body>
</html>
